<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />   <!-- caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para abrir em dispositivos mÃ³veis -->
    <link rel="stylesheet" href="styles.css">    <!-- inserir o css -->
    <title>Calculadora</title>
</head>
<body>
    <div class="calculator">
        <input type="text" disabled id="display">
        <div class="buttons1">
            <button class="btn-clean" onclick="clean()">C</button>
            <button class="btn-clean" onclick="back()">&larr;</button>
            <button class="btn-oper" onclick="insertToDisplay('/')">/</button>
            <button class="btn-oper" onclick="insertToDisplay('*')">*</button>
            <button class="btn-number" onclick="insertToDisplay('7')">7</button>
            <button class="btn-number" onclick="insertToDisplay('8')">8</button>
            <button class="btn-number" onclick="insertToDisplay('9')">9</button>
            <button class="btn-oper2" onclick="insertToDisplay('-')">-</button>
            <button class="btn-number" onclick="insertToDisplay('4')">4</button>
            <button class="btn-number" onclick="insertToDisplay('5')">5</button>
            <button class="btn-number" onclick="insertToDisplay('6')">6</button>
            <button class="btn-oper3" onclick="insertToDisplay('+')">+</button>
            <button class="btn-number" onclick="insertToDisplay('1')">1</button>
            <button class="btn-number" onclick="insertToDisplay('2')">2</button>
            <button class="btn-number" onclick="insertToDisplay('3')">3</button>
            <button class="btn-zero" onclick="insertToDisplay('0')">0</button>
            <button class="btn-number" onclick="insertToDisplay('.')">.</button>
            <button class="btn-result" onclick="result()">=</button>  
        </div>
    </div>
    <script src="script.js"></script> <!-- inserir o javascript -->
</body>
</html>
